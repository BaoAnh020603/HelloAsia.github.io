<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CreateList.css">
    <style>
        .saved-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <h3>Tạo list từ</h3>
    <form id="createListForm">
        <div class="form-group">
            <label for="title">Tiêu đề*</label>
            <input type="text" id="title" name="title" class="form-control" required placeholder="Nhập tiêu đề">
        </div>
        <div class="form-group">
            <label for="language">Ngôn ngữ*</label>
            <select id="language" name="language" class="form-control" required>
                <option value="en-us">Tiếng Anh-Mỹ</option>
                <option value="en-uk">Tiếng Anh-Anh</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh">Tiếng Trung</option>
                <option value="ko">Tiếng Hàn</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea id="description" name="description" class="form-control" placeholder="Nhập mô tả"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

    <div id="savedList" class="saved-list" style="display: none;">
        <h4>Danh sách đã lưu:</h4>
        <p><strong>Tiêu đề:</strong> <span id="savedTitle"></span></p>
        <p><strong>Ngôn ngữ:</strong> <span id="savedLanguage"></span></p>
        <p><strong>Mô tả:</strong> <span id="savedDescription"></span></p>
    </div>
</div>
<script>
    document.getElementById('createListForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn hành động gửi form mặc định

        // Lấy giá trị từ form
        const title = document.getElementById('title').value.trim();
        const language = document.getElementById('language').value;
        const description = document.getElementById('description').value.trim();

        // Kiểm tra giá trị đầu vào (trường hợp input trống hoặc lỗi)
        if (!title) {
            alert('Vui lòng nhập tiêu đề!');
            return;
        }

        // Lưu thông tin vào localStorage
        localStorage.setItem('savedTitle', title);
        localStorage.setItem('savedLanguage', language);
        localStorage.setItem('savedDescription', description);

        // Hiển thị thông tin đã lưu
        displaySavedList();
    });

    function displaySavedList() {
        // Lấy thông tin từ localStorage
        const savedTitle = localStorage.getItem('savedTitle') || '';
        const savedLanguage = localStorage.getItem('savedLanguage') || '';
        const savedDescription = localStorage.getItem('savedDescription') || '';

        // Cập nhật nội dung hiển thị
        document.getElementById('savedTitle').innerText = savedTitle;
        document.getElementById('savedLanguage').innerText = savedLanguage;
        document.getElementById('savedDescription').innerText = savedDescription;

        // Hiển thị phần danh sách đã lưu nếu có tiêu đề
        if (savedTitle) {
            document.getElementById('savedList').style.display = 'block';
        }
    }

    // Kiểm tra nếu có thông tin đã lưu khi tải trang
    window.onload = function() {
        if (localStorage.getItem('savedTitle')) {
            displaySavedList();
        }
    };
</script>
</body>
</html>
