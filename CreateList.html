<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo List Từ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CreateList.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="createListModal" tabindex="-1" aria-labelledby="createListModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createListModalLabel">Tạo list từ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Tiêu đề -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề*</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <!-- Ngôn ngữ -->
                        <div class="mb-3">
                            <label for="language" class="form-label">Ngôn ngữ*</label>
                            <select class="form-select" id="language" required>
                                <option selected>Tiếng Anh-Mỹ</option>
                                <option>Tiếng Anh-Anh</option>
                                <option>Tiếng Trung</option>
                                <option>Tiếng Nhật</option>
                                <option>Tiếng Hàn</option>
                            </select>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript của Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qN6XjAwz6qUrc1Jt4YZ38rGJCFeJl9HAHRn2lEGmUsI7tKc/+5x9ctOaPbBfEfM7" crossorigin="anonymous"></script>
</body>
</html>
