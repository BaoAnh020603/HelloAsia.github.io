<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CreateList.css">
</head>
<body>
<div>
    <h3>Tạo list từ</h3>
    <form id="createListForm">
        <div class="form-group">
            <label for="title">Tiêu đề*</label>
            <input type="text" id="title" name="title" class="form-control" required placeholder="Nhập tiêu đề">
        </div>
        <div class="form-group">
            <label for="language">Ngôn ngữ*</label>
            <select id="language" name="language" class="form-control" required>
                <option value="en-us">Tiếng Anh-Mỹ</option>
                <option value="en-uk">Tiếng Anh-Anh</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh">Tiếng Trung</option>
                <option value="ko">Tiếng Hàn</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea id="description" name="description" class="form-control" placeholder="Nhập mô tả"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
