<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Danh Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #formContainer {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"], input[type="textarea"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Tạo Danh Sách</h1>
    <div id="formContainer">
        <input type="text" id="titleInput" placeholder="Tiêu đề*" required>
        <input type="text" id="languageInput" placeholder="Ngôn ngữ*" required>
        <textarea id="descriptionInput" placeholder="Mô tả" rows="4" style="width: 70%;"></textarea>
        <button onclick="addItem()">Tạo danh sách</button>
    </div>

    <ul id="itemList">
        <!-- Danh sách sẽ được thêm vào đây -->
    </ul>

    <script>
        function addItem() {
            var title = document.getElementById("titleInput").value.trim();
            var language = document.getElementById("languageInput").value.trim();
            var description = document.getElementById("descriptionInput").value.trim();

            if (title && language) {
                // Tạo phần tử li mới
                var li = document.createElement("li");
                li.innerHTML = `<strong>Tiêu đề:</strong> ${title}<br>
                                <strong>Ngôn ngữ:</strong> ${language}<br>
                                <strong>Mô tả:</strong> ${description}`;
                document.getElementById("itemList").appendChild(li);
                
                // Ẩn form sau khi thêm mục
                document.getElementById("formContainer").style.display = "none";
                
                // Xóa input sau khi thêm
                document.getElementById("titleInput").value = ""; 
                document.getElementById("languageInput").value = ""; 
                document.getElementById("descriptionInput").value = ""; 
            } else {
                alert("Vui lòng nhập Tiêu đề và Ngôn ngữ!");
            }
        }
    </script>

</body>
</html>
