<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Danh Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Tạo Danh Sách</h1>
    <input type="text" id="itemInput" placeholder="Nhập mục mới...">
    <button onclick="addItem()">Thêm vào danh sách</button>

    <ul id="itemList">
        <!-- Danh sách sẽ được thêm vào đây -->
    </ul>

    <script>
        function addItem() {
            var input = document.getElementById("itemInput");
            var newItem = input.value.trim();

            if (newItem) {
                var li = document.createElement("li");
                li.textContent = newItem;
                document.getElementById("itemList").appendChild(li);
                input.value = ""; // Xóa input sau khi thêm
            } else {
                alert("Vui lòng nhập một mục!");
            }
        }
    </script>

</body>
</html>
