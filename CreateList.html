<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="CreateListsheet" href="CreateList.css">
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tạo list từ</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề*</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Ngôn ngữ*</label>
                        <select class="form-select" id="language">
                            <option selected>Tiếng Anh-Mỹ</option>
                            <option selected>Tiếng Anh-Anh</option>
                            <option selected>Tiếng Trung</option>
                            <option selected>Tiếng Nhật</option>
                            <option selected>Tiếng Hàn</option>  
                            <!-- Add other options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
