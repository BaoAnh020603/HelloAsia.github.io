<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo List Từ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .btn-primary {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h5 {
            margin: 0;
            font-size: 18px;
        }
        .modal-body {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Nút để kích hoạt modal -->
    <button type="button" class="btn-primary" onclick="openModal()">Tạo List Từ</button>

    <!-- Modal -->
    <div class="modal" id="createListModal">
        <div class="modal-content">
            <form id="create-list-form">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo list từ</h5>
                    <button type="button" class="btn-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Tiêu đề -->
                    <div class="form-group">
                        <label for="title">Tiêu đề*</label>
                        <input type="text" id="title" required />
                    </div>

                    <!-- Ngôn ngữ -->
                    <div class="form-group">
                        <label for="language">Ngôn ngữ*</label>
                        <select id="language" required>
                            <option selected>Tiếng Anh-Mỹ</option>
                            <option>Tiếng Anh-Anh</option>
                            <option>Tiếng Trung</option>
                            <option>Tiếng Nhật</option>
                            <option>Tiếng Hàn</option>
                        </select>
                    </div>

                    <!-- Mô tả -->
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-primary" onclick="closeModal()">Đóng</button>
                    <button type="submit" class="btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openModal() {
            document.getElementById('createListModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createListModal').classList.remove('active');
        }

        document.getElementById('create-list-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Danh sách của bạn đã được lưu!');
            closeModal();
        });
    </script>
</body>
</html>
