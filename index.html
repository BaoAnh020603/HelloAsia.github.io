<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo list từ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book"></i>
                HelloAsia
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Khóa học của tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chương trình học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đề thi online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flashcards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kích hoạt tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header text-center">
        <div class="container">
            <div class="title">
                Flashcards
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="btn-group mb-3" role="group">
                <button class="btn" type="button">List từ của tôi</button>
                <button class="btn" type="button">Đang học</button>
                <button class="btn" type="button">Khám phá</button>
            </div>
            <div class="alert alert-success" role="alert">
                <i class="fas fa-info-circle"></i Chú ý: Bạn có thể tạo flashcards từ highlights (bao gồm các highlights các bạn đã tạo trước đây) trong trang chi tiết kết quả bài thi. Xem hướng dẫn.
            </div>
            <h5>Tạo list từ mới:</h5>
            <form id="listForm">
                <div class="mb-3">
                    <label for="word" class="form-label">Từ*</label>
                    <input type="text" class="form-control" id="word" required>
                </div>
                <div class="mb-3">
                    <label for="definition" class="form-label">Định nghĩa*</label>
                    <input type="text" class="form-control" id="definition" required>
                </div>
                <button type="submit" class="btn btn-primary">Tạo List Từ</button>
            </form>

            <h5 class="mt-4">Danh sách từ đã tạo:</h5>
            <ul class="list-group" id="wordList"></ul>
        </div>
    </div>

    <div class="footer text-center">
        <div class="container">
            <p>Bản quyền thuộc về HelloAsia © 2025</p>
        </div>
    </div>

    <script src="script.js"></script>
