<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flashcards</h1>
        <nav>
            <ul>
                <li><a href="#">Đang học</a></li>
                <li><a href="#">Khám phá</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flashcard-list">
            <h2>Danh sách từ của tôi</h2>
            <div id="flashcardContainer">
                <!-- Các flashcard sẽ được thêm vào đây -->
            </div>
        </section>

        <section class="upload-flashcard">
            <h2>Tải lên danh sách từ vựng</h2>
            <input type="file" id="fileUpload" accept=".txt" required>
            <button id="uploadButton">Tải lên</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Flashcards Vocabulary</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
